<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Remove</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="books"></tbody>
    </table>
    <button id="newBookButton">new book</button>
    <dialog>
      <form method="dialog">
        <h1>New Book</h1>
        <label>Title: <input type="text" id="title" required /></label><br />
        <label>Author: <input type="text" id="author" required /></label><br />
        <label>Pages: <input type="number" id="pages" required /></label><br />
        <label>Read: <input type="checkbox" id="read" /></label><br />
        <button type="submit" formmethod="dialog">Add Book</button>
        <button id="closeButton">Close</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
